<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browsing Analytics</title>
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <div class="popup-container">
        <!-- Header -->
        <header class="popup-header">
            <div class="logo">
                <div class="logo-icon">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="18" y1="20" x2="18" y2="10"></line>
                        <line x1="12" y1="20" x2="12" y2="4"></line>
                        <line x1="6" y1="20" x2="6" y2="14"></line>
                    </svg>
                </div>
                <h1>Browsing Analytics</h1>
            </div>
            <a href="https://github.com/uaoa/browser-history-analytics" target="_blank" class="github-link" title="GitHub">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                </svg>
            </a>
        </header>

        <!-- Today's Summary -->
        <section class="summary-section">
            <h2>Today's Activity</h2>
            <div class="summary-card">
                <div class="stat-main">
                    <span class="stat-value" id="today-visits">--</span>
                    <span class="stat-label">page visits</span>
                </div>
                <div class="stat-main">
                    <span class="stat-value" id="unique-domains">--</span>
                    <span class="stat-label">unique domains</span>
                </div>
                <div class="sparkline-container">
                    <svg id="activity-sparkline" viewBox="0 0 100 30" preserveAspectRatio="none">
                        <path class="sparkline-path" d="" fill="none" stroke="url(#sparkGradient)" stroke-width="2" />
                        <defs>
                            <linearGradient id="sparkGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                                <stop offset="0%" style="stop-color:#6366f1" />
                                <stop offset="100%" style="stop-color:#a855f7" />
                            </linearGradient>
                        </defs>
                    </svg>
                </div>
            </div>
        </section>

        <!-- Top Sites -->
        <section class="top-sites-section">
            <h2>Top Sites Today</h2>
            <ul class="top-sites-list" id="top-sites">
                <li class="loading-placeholder">Loading...</li>
            </ul>
        </section>

        <!-- Quick Actions -->
        <section class="actions-section">
            <button class="action-btn primary full-width" id="btn-dashboard">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="18" y1="20" x2="18" y2="10"></line>
                    <line x1="12" y1="20" x2="12" y2="4"></line>
                    <line x1="6" y1="20" x2="6" y2="14"></line>
                </svg>
                Full Dashboard
            </button>
        </section>
    </div>

    <script src="popup.js"></script>
</body>

</html>
